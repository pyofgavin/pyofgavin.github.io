        <p>动态初始化</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">class Person &#123;	// 引用类型</span><br><span class="line">	private String name ;// 成员属性</span><br><span class="line">	private int age ;	// 成员属性</span><br><span class="line">	public Person(String name,int age) &#123;	// 属性初始化</span><br><span class="line">		this.name = name ;	// 为name属性赋值</span><br><span class="line">		this.age = age ;	// 为age属性赋值</span><br><span class="line">	&#125;</span><br><span class="line">	public String getInfo() &#123;// 获取对象信息</span><br><span class="line">		return &quot;姓名：&quot; + this.name </span><br><span class="line">			+ &quot;、年龄：&quot; + this.age ;</span><br><span class="line">	&#125;</span><br><span class="line">	// setter、getter略</span><br><span class="line">&#125;</span><br><span class="line">public class ArrayDemo &#123;</span><br><span class="line">	public static void main(String args[]) &#123;</span><br><span class="line">		Person per [] = new Person[3] ; 	// 对象数组动态初始化</span><br><span class="line">		per[0] = new Person(&quot;张三&quot;, 20);	// 为数组赋值</span><br><span class="line">		per[1] = new Person(&quot;李四&quot;, 18);	// 为数组赋值</span><br><span class="line">		per[2] = new Person(&quot;王五&quot;, 19);	// 为数组赋值</span><br><span class="line">		for (int x = 0; x &lt; per.length; x++) &#123;// 循环输出</span><br><span class="line">			System.out.println(per[x].getInfo());</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">class Person &#123;</span><br><span class="line">  private String name; //私有属性</span><br><span class="line">  private int age ;//私有属性</span><br><span class="line">  public Person (String name, int age)&#123;//构造方法</span><br><span class="line">	this.name = name; </span><br><span class="line">	this.age =age;</span><br><span class="line">  &#125;</span><br><span class="line">  public String getInfo()&#123; //获取信息</span><br><span class="line">	return &quot;姓名：&quot;+ this.name +&quot;年龄：&quot;+this.age;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">public class Demo &#123;</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">	   Person per []=new Person[3];  //数组对象</span><br><span class="line">	   per[0] =new Person(&quot;张三&quot;,25);</span><br><span class="line">	   per[1] =new Person(&quot;李素&quot;,25);</span><br><span class="line">	   per[2] =new Person(&quot;王五&quot;,25);</span><br><span class="line">	   for (int x =0;x&lt;per.length ;x++ )&#123;</span><br><span class="line">		   System.out.println(per[x].getInfo());</span><br><span class="line">	        &#125;</span><br><span class="line">	      &#125;		</span><br><span class="line">       &#125;</span><br><span class="line">代码运行结果：</span><br><span class="line">姓名：张三年龄：25</span><br><span class="line">姓名：李素年龄：25</span><br><span class="line">姓名：王五年龄：25</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>静态初始化</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">public class ArrayDemo &#123;</span><br><span class="line">	public static void main(String args[]) &#123;</span><br><span class="line">		Person per[] = new Person[] &#123; </span><br><span class="line">				new Person(&quot;张三&quot;, 20), new Person(&quot;李四&quot;, 18), </span><br><span class="line">				new Person(&quot;王五&quot;, 19) &#125;; 	// 对象数组静态初始化</span><br><span class="line">		for (int x = 0; x &lt; per.length; x++) &#123;	// 循环输出</span><br><span class="line">			System.out.println(per[x].getInfo());</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
