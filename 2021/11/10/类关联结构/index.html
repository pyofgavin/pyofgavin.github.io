                <h3 id="类关联结构"><a href="#类关联结构" class="headerlink" title="-类关联结构"></a>-类关联结构</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line">class Person &#123;</span><br><span class="line">  private String name; //私有属性</span><br><span class="line">  private int age ;//私有属性</span><br><span class="line">  public Person (String name, int age)&#123;//构造方法</span><br><span class="line">	this.name = name; </span><br><span class="line">	this.age =age;</span><br><span class="line">  &#125;</span><br><span class="line">  public String getInfo()&#123; //获取信息</span><br><span class="line">	return &quot;姓名：&quot;+ this.name +&quot;、年龄：&quot;+this.age;</span><br><span class="line">  &#125;</span><br><span class="line">   private Car car;//一个人有一辆车，属性设置</span><br><span class="line">   public void setCar(Car car)&#123;</span><br><span class="line">	this.car =car;</span><br><span class="line">   &#125;</span><br><span class="line">   public Car getCar()&#123;</span><br><span class="line">	return this.car;</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line">class Car&#123;</span><br><span class="line">	private String brand;</span><br><span class="line">	private double price;</span><br><span class="line">	public Car(String brand, double price)&#123;</span><br><span class="line">		this.brand =brand;</span><br><span class="line">		this.price =price;</span><br><span class="line">	&#125;</span><br><span class="line">    public String getInfo()&#123;</span><br><span class="line">		return &quot;品牌：&quot;+this.brand +&quot;、价格：&quot;+this.price;</span><br><span class="line">    &#125;</span><br><span class="line">    private Person person;//</span><br><span class="line">	public void setPerson(Person person)&#123;</span><br><span class="line">		this.person=person;</span><br><span class="line">	&#125;</span><br><span class="line">	public Person getPerson()&#123;</span><br><span class="line">		return this.person;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">public class Demo &#123;</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		//第一步：声明对象并设置彼此的关系</span><br><span class="line">	  Person person =new Person(&quot;张伟&quot;,29); //对象实例化</span><br><span class="line">	  Car car =new Car(&quot;宝马&quot;,580000.00);//对象实例化</span><br><span class="line">	  person.setCar(car);  //一个人有一辆车,调用setcar方法</span><br><span class="line">	  car.setPerson(person);//一辆车属于一辆车，调用setperson方法</span><br><span class="line">	   //第二步：根据关系获取数据</span><br><span class="line">	   System.out.println(person.getCar().getInfo());</span><br><span class="line">	   System.out.println(car.getPerson().getInfo());</span><br><span class="line">	      &#125;		</span><br><span class="line">       &#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

an class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br></pre></td><td class="code"><pre><span class="line">class Car &#123;												// 描述汽车</span><br><span class="line">	private String name;								// 汽车名称</span><br><span class="line">	private double price;								// 汽车价值</span><br><span class="line">	private Person person; 								// 车应该属于一个人</span><br><span class="line">	public Car(String name, double price) &#123;				// 构造传入汽车信息</span><br><span class="line">		this.name = name;</span><br><span class="line">		this.price = price;</span><br><span class="line">	&#125;</span><br><span class="line"> </span><br><span class="line">	public void setPerson(Person person) &#123;				// 配置汽车与人的关系</span><br><span class="line">		this.person = person;</span><br><span class="line">	&#125;</span><br><span class="line"> </span><br><span class="line">	public Person getPerson() &#123;							// 获取汽车拥有人信息</span><br><span class="line">		return this.person;</span><br><span class="line">	&#125;</span><br><span class="line">	public String getInfo() &#123;							// 获取汽车信息</span><br><span class="line">		return &quot;汽车品牌型号：&quot; + this.name + &quot;、汽车价值：&quot; + this.price;</span><br><span class="line">	&#125;</span><br><span class="line">	// setter、getter略</span><br><span class="line">&#125;</span><br><span class="line">class Person &#123;										// 描述人</span><br><span class="line">	private String name;								// 人的姓名</span><br><span class="line">	private int age;									// 人的年龄</span><br><span class="line">	private Car car; 									// 一个人有一辆车，如果没有车则为null</span><br><span class="line">	public Person(String name, int age) &#123;				// 构造传入人的信息</span><br><span class="line">		this.name = name;</span><br><span class="line">		this.age = age;</span><br><span class="line">	&#125;</span><br><span class="line">	public void setCar(Car car) &#123;						// 设置人与汽车的关系</span><br><span class="line">		this.car = car;</span><br><span class="line">	&#125;</span><br><span class="line">	public Car getCar() &#123;								// 获取人对应的汽车信息</span><br><span class="line">		return this.car;</span><br><span class="line">	&#125;</span><br><span class="line">	public String getInfo() &#123;							// 获取人员信息</span><br><span class="line">		return &quot;姓名：&quot; + this.name + &quot;、年龄：&quot; + this.age;</span><br><span class="line">	&#125;</span><br><span class="line">	// setter、getter略</span><br><span class="line">&#125;</span><br><span class="line">public class JavaDemo &#123;</span><br><span class="line">	public static void main(String args[]) &#123;</span><br><span class="line">		// 第一步：声明对象并且设置彼此的关系</span><br><span class="line">		Person person = new Person(&quot;林希勒&quot;, 29);		// 实例化Person类对象</span><br><span class="line">		Car car = new Car(&quot;奔驰G50&quot;, 1588800.00);		// 实例化Car类对象</span><br><span class="line">		person.setCar(car); 							// 一个人有一辆车</span><br><span class="line">		car.setPerson(person); 						// 一辆车属于一个人</span><br><span class="line">		// 第二步：根据关系获取数据</span><br><span class="line">		System.out.println(person.getCar().getInfo()); // 通过人获取汽车的信息</span><br><span class="line">		System.out.println(car.getPerson().getInfo());	// 通过汽车获取拥有人的信息</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">class Car &#123;												// 描述汽车</span><br><span class="line">	private String name;								// 汽车名称</span><br><span class="line">	private double price;								// 汽车价值</span><br><span class="line">	private Person person; 								// 车应该属于一个人</span><br><span class="line">	public Car(String name, double price) &#123;				// 构造传入汽车信息</span><br><span class="line">		this.name = name;</span><br><span class="line">		this.price = price;</span><br><span class="line">	&#125;</span><br><span class="line"> </span><br><span class="line">	public void setPerson(Person person) &#123;				// 配置汽车与人的关系</span><br><span class="line">		this.person = person;</span><br><span class="line">	&#125;</span><br><span class="line"> </span><br><span class="line">	public Person getPerson() &#123;							// 获取汽车拥有人信息</span><br><span class="line">		return this.person;</span><br><span class="line">	&#125;</span><br><span class="line">	public String getInfo() &#123;							// 获取汽车信息</span><br><span class="line">		return &quot;汽车品牌型号：&quot; + this.name + &quot;、汽车价值：&quot; + this.price;</span><br><span class="line">	&#125;</span><br><span class="line">	// setter、getter略</span><br><span class="line">&#125;</span><br><span class="line">class Person &#123;										// 描述人</span><br><span class="line">	private String name;								// 人的姓名</span><br><span class="line">	private int age;									// 人的年龄</span><br><span class="line">	private Car car; 									// 一个人有一辆车，如果没有车则为null</span><br><span class="line">	public Person(String name, int age) &#123;				// 构造传入人的信息</span><br><span class="line">		this.name = name;</span><br><span class="line">		this.age = age;</span><br><span class="line">	&#125;</span><br><span class="line">	public void setCar(Car car) &#123;						// 设置人与汽车的关系</span><br><span class="line">		this.car = car;</span><br><span class="line">	&#125;</span><br><span class="line">	public Car getCar() &#123;								// 获取人对应的汽车信息</span><br><span class="line">		return this.car;</span><br><span class="line">	&#125;</span><br><span class="line">	public String getInfo() &#123;							// 获取人员信息</span><br><span class="line">		return &quot;姓名：&quot; + this.name + &quot;、年龄：&quot; + this.age;</span><br><span class="line">	&#125;</span><br><span class="line">	// setter、getter略</span><br><span class="line">&#125;</span><br><span class="line">public class JavaDemo &#123;</span><br><span class="line">	public static void main(String args[]) &#123;</span><br><span class="line">		// 第一步：声明对象并且设置彼此的关系</span><br><span class="line">		Person person = new Person(&quot;林希勒&quot;, 29);		// 实例化Person类对象</span><br><span class="line">		Car car = new Car(&quot;奔驰G50&quot;, 1588800.00);		// 实例化Car类对象</span><br><span class="line">		person.setCar(car); 							// 一个人有一辆车</span><br><span class="line">		car.setPerson(person); 						// 一辆车属于一个人</span><br><span class="line">		// 第二步：根据关系获取数据</span><br><span class="line">		System.out.println(person.getCar().getInfo()); // 通过人获取汽车的信息</span><br><span class="line">		System.out.println(car.getPerson().getInfo());	// 通过汽车获取拥有人的信息</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

pan><br><span class="line">	return &quot;【部门信息】部门编号 =&quot;+this.deptno+&quot;部门名称 =&quot;</span><br><span class="line">		+this.dname+&quot;部门位置 =&quot;+this.loc;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">class Emp&#123;</span><br><span class="line">	  private long empno;</span><br><span class="line">	  private String ename;</span><br><span class="line">	  private String job;</span><br><span class="line">	  private double sal;</span><br><span class="line">	  private double common;</span><br><span class="line">	  private Dept dept;</span><br><span class="line">	  private Emp mgr;</span><br><span class="line">	  public Emp(long empno,String ename,String job,double sal,double common)&#123;</span><br><span class="line">		this.empno =empno;</span><br><span class="line">		this.ename=ename;</span><br><span class="line">		this.job=job;</span><br><span class="line">		this.sal=sal;</span><br><span class="line">		this.common=common; </span><br><span class="line">	  &#125;</span><br><span class="line">	  public String getInfo()&#123;</span><br><span class="line">		return &quot;【雇员信息】编号=&quot;+this.empno+&quot;姓名=&quot;+this.ename+&quot;职位=&quot;+this.job+&quot;工资=&quot;+</span><br><span class="line">			this.sal+&quot;津贴&quot;+this.common;</span><br><span class="line">	  &#125;</span><br><span class="line">	  public void setDept(Dept dept)&#123; </span><br><span class="line">		this.dept=dept;</span><br><span class="line">	  &#125;</span><br><span class="line">	  public void setMgr(Emp mgr)&#123;</span><br><span class="line">		this.mgr =mgr;</span><br><span class="line">	  &#125;</span><br><span class="line">	  public Dept getDept()&#123;</span><br><span class="line">		return this.dept;</span><br><span class="line">	  &#125;</span><br><span class="line">	  public Emp getMgr()&#123;</span><br><span class="line">		return this.mgr;</span><br><span class="line">	  &#125;</span><br><span class="line">&#125;</span><br><span class="line">public class Demo &#123;</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">			Dept dept=new Dept(10,&quot;技术部&quot;,&quot;南京&quot;);</span><br><span class="line">			Emp empA = new Emp(5925L,&quot;luck&quot;,&quot;P1&quot;,4000.00,0.00); //雇员信息</span><br><span class="line">			Emp empB = new Emp(7585L,&quot;hope&quot;,&quot;P2&quot;,6000.00,400.00);//雇员信息</span><br><span class="line">			Emp empC = new Emp(7725L,&quot;raw&quot;,&quot;P3&quot;,8000.00,800.00);//</span><br><span class="line">			empA.setDept(dept);//设置雇员与部门的关联</span><br><span class="line">			empB.setDept(dept);//设置雇员与部门的关联</span><br><span class="line">			empC.setDept(dept);//设置雇员与部门的关联</span><br><span class="line">			empA.setMgr(empB); //设置雇员与领导的关联</span><br><span class="line">			empB.setMgr(empC);//设置雇员与领导的关联</span><br><span class="line">			dept.setEmps(new Emp[] &#123;empA,empB,empC&#125;);// 部门与雇员</span><br><span class="line">			System.out.println(dept.getInfo());  // 部门信息</span><br><span class="line">			for (int x =0;x&lt;dept.getEmps().length ;x++ )</span><br><span class="line">			&#123;  System.out.println(dept.getEmps()[x].getInfo());</span><br><span class="line">		         if (dept.getEmps()[x].getMgr() !=null)&#123;// 该雇员存在有领导</span><br><span class="line">			       System.out.println(dept.getEmps()[x].getMgr().getInfo());</span><br><span class="line">		   &#125;	</span><br><span class="line">       &#125;</span><br><span class="line">	   System.out.println(&quot;---------------------------------------------------&quot;);</span><br><span class="line">       System.out.println(empB.getDept().getInfo());// 根据雇员获取部门信息</span><br><span class="line">       System.out.println(empB.getMgr().getInfo());// 根据雇员获取领导信息</span><br><span class="line"></span><br><span class="line">  </span><br><span class="line">  &#125;</span><br><span class="line">&#125;   </span><br><span class="line">		代码结果：</span><br><span class="line">			    【部门信息】部门编号 =10部门名称 =技术部部门位置 =南京</span><br><span class="line">				【雇员信息】编号=5925姓名=luck职位=P1工资=4000.0津贴0.0</span><br><span class="line">				【雇员信息】编号=7585姓名=hope职位=P2工资=6000.0津贴400.0</span><br><span class="line">				【雇员信息】编号=7585姓名=hope职位=P2工资=6000.0津贴400.0</span><br><span class="line">				【雇员信息】编号=7725姓名=raw职位=P3工资=8000.0津贴800.0</span><br><span class="line">				【雇员信息】编号=7725姓名=raw职位=P3工资=8000.0津贴800.0</span><br><span class="line">---------------------------------------------------</span><br><span class="line">【部门信息】部门编号 =10部门名称 =技术部部门位置 =南京</span><br><span class="line">【雇员信息】编号=7725姓名=raw职位=P3工资=8000.0津贴800.0</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<h3 id="多对多"><a href="#多对多" class="headerlink" title="多对多"></a>多对多</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line"> class Member &#123;</span><br><span class="line">	private String mid ;</span><br><span class="line">	private String name ;</span><br><span class="line">	private Product products [] ;</span><br><span class="line">	public Member(String mid,String name) &#123;</span><br><span class="line">		this.mid = mid ;</span><br><span class="line">		this.name = name ;</span><br><span class="line">	&#125;</span><br><span class="line">	public void setProducts(Product products []) &#123;</span><br><span class="line">		this.products = products ;</span><br><span class="line">	&#125;</span><br><span class="line">	public Product [] getProducts() &#123;</span><br><span class="line">		return this.products ;</span><br><span class="line">	&#125;</span><br><span class="line">	public String getInfo() &#123;</span><br><span class="line">		return &quot;【用户信息】mid = &quot; + this.mid + &quot;、name = &quot; + this.name ;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">class Product &#123;</span><br><span class="line">	private long pid ;</span><br><span class="line">	private String title ;</span><br><span class="line">	private double price ;</span><br><span class="line">	private Member members [] ;</span><br><span class="line">	public Product(long pid,String title,double price) &#123;</span><br><span class="line">		this.pid = pid ;</span><br><span class="line">		this.title = title ;</span><br><span class="line">		this.price = price ;</span><br><span class="line">	&#125;</span><br><span class="line">	public void setMembers(Member members[]) &#123;</span><br><span class="line">		this.members = members ;</span><br><span class="line">	&#125;</span><br><span class="line">	public Member [] getMembers() &#123;</span><br><span class="line">		return this.members ;</span><br><span class="line">	&#125;</span><br><span class="line">	public String getInfo() &#123;</span><br><span class="line">		return &quot;【商品信息】pid = &quot; + this.pid + &quot;、title = &quot; + this.title + &quot;、price = &quot; + this.price ;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">public class JavaDemo &#123;</span><br><span class="line">	public static void main(String args[]) &#123;</span><br><span class="line">		// 第一步：根据结构设置对象数据</span><br><span class="line">		Member memA = new Member(&quot;mldn&quot;,&quot;张三&quot;) ;</span><br><span class="line">		Member memB = new Member(&quot;mldnjava&quot;,&quot;李四&quot;) ;</span><br><span class="line">		Product proA = new Product(1L,&quot;Java开发图书&quot;,79.8) ;</span><br><span class="line">		Product proB = new Product(2L,&quot;非常大的B的耳机&quot;,2309.8) ;</span><br><span class="line">		Product proC = new Product(3L,&quot;小米手机&quot;,3000.8) ;</span><br><span class="line">		memA.setProducts(new Product[] &#123;proA,proB,proC&#125; ) ;</span><br><span class="line">		memB.setProducts(new Product[] &#123;proA&#125; ) ;</span><br><span class="line">		proA.setMembers(new Member[] &#123;memA,memB&#125;) ;</span><br><span class="line">		proB.setMembers(new Member[] &#123;memA&#125;) ;</span><br><span class="line">		proC.setMembers(new Member[] &#123;memA&#125;) ;</span><br><span class="line">		// 第二步：根据要求获取数据</span><br><span class="line">		System.out.println(&quot;--------------- 根据用户查看浏览商品信息 -----------------&quot;) ;</span><br><span class="line">		System.out.println(memA.getInfo()) ;</span><br><span class="line">		for (int x = 0 ; x &lt; memA.getProducts().length ; x ++) &#123;</span><br><span class="line">			System.out.println(&quot;\t|- &quot; + memA.getProducts()[x].getInfo()) ;</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println(&quot;--------------- 根据商品找到被浏览的记录 -----------------&quot;) ;</span><br><span class="line">		System.out.println(proA.getInfo()) ;</span><br><span class="line">		for (int x = 0 ; x &lt; proA.getMembers().length ; x ++) &#123;</span><br><span class="line">			System.out.println(&quot;\t|- &quot; + proA.getMembers()[x].getInfo()) ;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br></pre></td></tr></table></figure>

58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br></pre></td><td class="code"><pre><span class="line">class Member &#123;</span><br><span class="line">	private String mid ;</span><br><span class="line">	private String name ;</span><br><span class="line">	private Role roles [] ; </span><br><span class="line">	public Member(String mid,String name) &#123;</span><br><span class="line">		this.mid = mid ;</span><br><span class="line">		this.name = name ;</span><br><span class="line">	&#125;</span><br><span class="line">	public void setRoles(Role roles[]) &#123;</span><br><span class="line">		this.roles = roles ;</span><br><span class="line">	&#125;</span><br><span class="line">	public Role [] getRoles() &#123;</span><br><span class="line">		return this.roles ;</span><br><span class="line">	&#125;</span><br><span class="line">	public String getInfo() &#123;</span><br><span class="line">		return &quot;【用户信息】mid = &quot; + this.mid + &quot;、name = &quot; + this.name ;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">class Role &#123;</span><br><span class="line">	private long rid ;</span><br><span class="line">	private String title ;</span><br><span class="line">	private Member members [] ;</span><br><span class="line">	private Privilege privileges [] ;</span><br><span class="line">	public Role(long rid,String title) &#123;</span><br><span class="line">		this.rid = rid ;</span><br><span class="line">		this.title = title ;</span><br><span class="line">	&#125;</span><br><span class="line">	public void setMembers(Member members []) &#123;</span><br><span class="line">		this.members = members ;</span><br><span class="line">	&#125;</span><br><span class="line">	public Member [] getMembers() &#123;</span><br><span class="line">		return this.members ;</span><br><span class="line">	&#125;</span><br><span class="line">	public void setPrivileges(Privilege privileges []) &#123;</span><br><span class="line">		this.privileges = privileges ;</span><br><span class="line">	&#125;</span><br><span class="line">	public Privilege [] getPrivileges() &#123;</span><br><span class="line">		return this.privileges ;</span><br><span class="line">	&#125;</span><br><span class="line">	public String getInfo() &#123;</span><br><span class="line">		return &quot;【角色信息】rid = &quot; + this.rid + &quot;、title = &quot; + this.title ;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">class Privilege &#123;</span><br><span class="line">	private long pid ;</span><br><span class="line">	private String title ;</span><br><span class="line">	private Role role ;</span><br><span class="line">	public Privilege(long pid,String title) &#123;</span><br><span class="line">		this.pid = pid ;</span><br><span class="line">		this.title = title ;</span><br><span class="line">	&#125;</span><br><span class="line">	public void setRole(Role role) &#123;</span><br><span class="line">		this.role = role ;</span><br><span class="line">	&#125;</span><br><span class="line">	public Role getRole() &#123;</span><br><span class="line">		return this.role ;</span><br><span class="line">	&#125;</span><br><span class="line">	public String getInfo() &#123;</span><br><span class="line">		return &quot;【权限信息】pid = &quot; + this.pid + &quot;、title = &quot; + this.title ;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">public class JavaDemo &#123;</span><br><span class="line">	public static void main(String args[]) &#123;</span><br><span class="line">		// 第一步：根据结构设置对象数据</span><br><span class="line">		Member memA = new Member(&quot;mldn-a&quot;,&quot;张三&quot;) ;</span><br><span class="line">		Member memB = new Member(&quot;mldn-b&quot;,&quot;李四&quot;) ;</span><br><span class="line">		Role roleA = new Role(1L,&quot;系统配置&quot;) ;</span><br><span class="line">		Role roleB = new Role(2L,&quot;备份管理&quot;) ;</span><br><span class="line">		Role roleC = new Role(3L,&quot;人事管理&quot;) ;</span><br><span class="line">		Privilege priA = new Privilege(1000L,&quot;系统初始化&quot;) ;</span><br><span class="line">		Privilege priB = new Privilege(1001L,&quot;系统系统还原&quot;) ;</span><br><span class="line">		Privilege priC = new Privilege(1002L,&quot;系统环境修改&quot;) ;</span><br><span class="line">		Privilege priD = new Privilege(2000L,&quot;备份员工数据&quot;) ;</span><br><span class="line">		Privilege priE = new Privilege(2001L,&quot;备份部门数据&quot;) ;</span><br><span class="line">		Privilege priF = new Privilege(2002L,&quot;备份公文数据&quot;) ;</span><br><span class="line">		Privilege priG = new Privilege(3000L,&quot;增加员工&quot;) ;</span><br><span class="line">		Privilege priH = new Privilege(3001L,&quot;编辑员工&quot;) ;</span><br><span class="line">		Privilege priI = new Privilege(3002L,&quot;浏览员工&quot;) ;</span><br><span class="line">		Privilege priJ = new Privilege(3003L,&quot;员工离职&quot;) ;</span><br><span class="line">		// 增加角色与权限的对应关系</span><br><span class="line">		roleA.setPrivileges(new Privilege[] &#123;priA,priB,priC&#125;) ;</span><br><span class="line">		roleB.setPrivileges(new Privilege[] &#123;priD,priE,priF&#125;) ;</span><br><span class="line">		roleC.setPrivileges(new Privilege[] &#123;priG,priH,priI,priJ&#125;) ;</span><br><span class="line">		// 增加权限与角色对应</span><br><span class="line">		priA.setRole(roleA) ;</span><br><span class="line">		priB.setRole(roleA) ;</span><br><span class="line">		priC.setRole(roleA) ;</span><br><span class="line">		priD.setRole(roleB) ;</span><br><span class="line">		priE.setRole(roleB) ;</span><br><span class="line">		priF.setRole(roleB) ;</span><br><span class="line">		priG.setRole(roleC) ;</span><br><span class="line">		priH.setRole(roleC) ;</span><br><span class="line">		priI.setRole(roleC) ;</span><br><span class="line">		priJ.setRole(roleC) ;</span><br><span class="line">		// 增加用户与角色的对应关系</span><br><span class="line">		memA.setRoles(new Role[] &#123;roleA,roleB&#125;) ;</span><br><span class="line">		memB.setRoles(new Role[] &#123;roleA,roleB,roleC&#125;) ;</span><br><span class="line">		roleA.setMembers(new Member[] &#123;memA,memB&#125;) ;</span><br><span class="line">		roleB.setMembers(new Member[] &#123;memA,memB&#125;) ;</span><br><span class="line">		roleC.setMembers(new Member[] &#123;memB&#125;) ;</span><br><span class="line">		// 第二步：根据要求获取数据</span><br><span class="line">		System.out.println(&quot;------ 通过用户查找信息 ------&quot;) ;</span><br><span class="line">		System.out.println(memB.getInfo()) ;</span><br><span class="line">		for (int x = 0 ; x &lt; memB.getRoles().length ; x ++) &#123;</span><br><span class="line">			System.out.println(&quot;\t|- &quot; + memB.getRoles()[x].getInfo()) ;</span><br><span class="line">			for (int y = 0 ; y &lt; memB.getRoles()[x].getPrivileges().length ; y ++) &#123;</span><br><span class="line">				System.out.println(&quot;\t\t|- &quot; + memB.getRoles()[x].getPrivileges()[y].getInfo()) ;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println(&quot;------ 通过角色查找信息 ------&quot;) ;</span><br><span class="line">		System.out.println(roleB.getInfo()) ;</span><br><span class="line">		System.out.println(&quot;\t|- 浏览此角色下的所有权限信息：&quot;) ;</span><br><span class="line">		for (int x = 0 ; x &lt; roleB.getPrivileges().length ; x ++) &#123;</span><br><span class="line">			System.out.println(&quot;\t\t|- &quot; + roleB.getPrivileges()[x].getInfo()) ;</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println(&quot;\t|- 浏览此角色下的所有用户信息：&quot;) ;</span><br><span class="line">		for (int x = 0 ; x &lt; roleB.getMembers().length ; x ++) &#123;</span><br><span class="line">			System.out.println(&quot;\t\t|- &quot; + roleB.getMembers()[x].getInfo()) ;</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println(&quot;------ 通过权限查找信息 ------&quot;) ;</span><br><span class="line">		System.out.println(priA.getInfo()) ;</span><br><span class="line">		for (int x = 0 ; x &lt; priA.getRole().getMembers().length ; x++) &#123;</span><br><span class="line">			System.out.println(&quot;\t|- &quot; + priA.getRole().getMembers()[x].getInfo()) ;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
